name: Build LaTeX Documents

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      releases: write  # Добавляем разрешение на запись в релизы
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup TeX Live
        uses: dante-ev/latex-action@v3  # Обновленный action для LaTeX
        with:
          tex-distribution: texlive-full
        
      - name: Compile Russian CurriculumVitae
        run: |
          cd CurriculumVitae/src
          pdflatex -interaction=nonstopmode cv_ru.tex
          cp cv_ru.pdf ..
        working-directory: ./
        
      - name: Compile English CurriculumVitae
        run: |
          cd CurriculumVitae/src
          pdflatex -interaction=nonstopmode cv_en.tex
          cp cv_en.pdf ..
        working-directory: ./
          
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CurriculumVitae/cv_ru.pdf
            CurriculumVitae/cv_en.pdf